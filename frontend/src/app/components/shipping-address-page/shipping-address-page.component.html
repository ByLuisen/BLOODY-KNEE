<div class="bg-gray-100 dark:bg-gray-900 h-full">
  <div class="w-full max-w-3xl mx-auto p-8">
      <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md border dark:border-gray-700">
          <h1 class="text-2xl font-bold text-red-600 dark:text-white mb-4">Tramitar pedido</h1>

          <!-- Shipping Address -->
          <div class="mb-6">
              <h2 class="text-xl font-semibold dark:text-white mb-2">Dirección de envío</h2>
              <div class="grid grid-cols-2 gap-4">
                  <div>
                      <label for="first_name" class="block font-bold mb-1">First Name</label>
                      <input type="text" id="first_name" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                  </div>
                  <div>
                      <label for="last_name" class="block text-gray-700 dark:text-white mb-1">Last Name</label>
                      <input type="text" id="last_name" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                  </div>
              </div>

              <div class="mt-4">
                <label for="address" class="block text-gray-700 dark:text-white mb-1">Número de teléfono</label>
                <input type="text" id="address" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
              </div>

              <div class="mt-4">
                  <label for="address" class="block text-gray-700 dark:text-white mb-1">Línea de dirección</label>
                  <input type="text" id="address" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
              </div>

              <div class="mt-4">
                  <label for="city" class="block text-gray-700 dark:text-white mb-1">Provincia</label>
                  <input type="text" id="city" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
              </div>

              <div class="grid grid-cols-2 gap-4 mt-4">
                  <div>
                      <label for="state" class="block text-gray-700 dark:text-white mb-1">Ciudad</label>
                      <input type="text" id="state" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                  </div>
                  <div>
                      <label for="zip" class="block text-gray-700 dark:text-white mb-1">Código postal</label>
                      <input type="text" id="zip" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                  </div>
              </div>
          </div>
          <div class="mt-8 flex justify-end">
              <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700 dark:bg-red-600 dark:text-white dark:hover:bg-red-900">Place Order</button>
          </div>
      </div>
  </div>
</div>
