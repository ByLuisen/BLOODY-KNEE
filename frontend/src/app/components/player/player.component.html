<div class="aclonica-font fondo_bk overflow-auto">
  <h1 class="sm:px-56 pt-5 text-1xl text-center sm:text-start sm:text-4xl">Bloody<span class="text-red-600">Knee</span>
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 sm:px-56 pb-5 mt-3">

        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(video.url)" frameborder="0" allowfullscreen
          class="w-px2 inline-block mx-auto"></iframe>
      </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 pt-2">
          <h2 class="text-start pb-2 pl-2 sm:pt-2">{{video.title}}</h2>
          <div class="text-start sm:pl-20 pb-2 pl-2 sm:pt-2">
            <p class="text-start">{{video.duration}} minutos</p>
            <p>Entrenador:{{video.coach}}</p>
            <div class="flex items-center">
              <div class="w-18 h-7 flex items-center ">
                <div class="like-button">

              </div>
              <div class="pl-4 ml-20 w-18 h-7">
                <button class="bg-white hover:bg-gray-400 text-black font-bold px-4 w-18 h-7 rounded-lg">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-start pb-2 pl-2 sm:pt-2"><button class="show" (click)="toggleDescription()">{{
            descriptionVisible ? 'Mostrar menos' : 'Mostrar m√°s' }}</button></h2>
        <p class="text-justify pb-2 pl-2 sm:pt-2 pr-2" *ngIf="descriptionVisible">{{video.description}}</p>

      </div>
      <div class="sm:block w-px pt-4">
        <div class="flex">
          <p>343 comentarios</p>
          <div class="px-6 flex">
            <img src="../../../assets/img/ordenarrojo1.png">
            <p>Ordenar Por</p>
          </div>
        </div>
        <div *ngFor="let comentario of comentarios" class="border-b-4 color mb-4 px-2">
          <div class="flex items-center">
            <img src="../../../assets/img/login1rojo2.png" class="w-8 h-8">
            <p class="text-red-600 px-2">nombre usuario</p>
          </div>
          <p>{{comentario.texto}}</p>
          <div class="mb-2 flex items-center">
            <div class="w-18 h-7 flex rounded-lg items-center">
              <div class="like-comment">

              </div>
            </div>
            <div class="px-6">
              <button class=" text-red-600 rounded-lg py-2">Responder</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden sm:block sm:pl-96 ">
      <div *ngFor="let destacado of videosAleatorios" [routerLink]="['/player', destacado.id]"
        class="transition-transform duration-300 transform hover:scale-110">
        <img src="../../../assets/img/conequipamiento.png" alt="{{ destacado.title }}" class="w-30 h-30">
        <p class="font-bold pb-4">{{ destacado.title }}</p>
      </div>
    </div>
  </div>
</div>
