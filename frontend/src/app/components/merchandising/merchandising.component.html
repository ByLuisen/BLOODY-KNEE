<div class="sm:text-center aclonica-font fondo_bk overflow-auto">
    <h1 class="text-center ">MERCHAN<span class="text-red-600">DISING</span></h1>
    <div class="grid grid-cols-2 px-96 text-center">
        <div class="pl-52 pt-4 text-start">
            <h2>Disponibilidad</h2>
            <div class="flex items-center">
                <input type="checkbox" class="w-4 h-4 rounded-lg mr-2">
                <p>En Stock (8)</p>
            </div>
            <div class="flex">
                <input type="checkbox" class="w-4 h-4 rounded-lg mr-2">
                <p>Fuera de Stock (6)</p>
            </div>
        </div>
        <div class="text-start pl-36 pt-4">
            <h2>Precio</h2>
            <input type="range" min="0" max="150" value="0" class="range-input" #priceRangeInput
                (input)="onPriceChange()">
            <p>Rango de precio: $0 - ${{priceRangeInput.value }}</p>
        </div>
    </div>
    <div class="grid grid-cols-1 text-center px-96 pt-4">
        <select id="ordenarPor" class="mx-auto w-50 bg-gray-200 px-3 py-2 ">
            <option value="mejorVendido">Mejor Vendido</option>
            <option value="mejorValorado">Mejor Valorado</option>
        </select>
    </div>
    <!-- Iterar sobre los productos utilizando *ngFor -->
    <div class="grid grid-cols-4 px-56 pt-10 gap-32">
        <div  *ngFor="let producto of productos" class="w-auto h-auto justify-center hover:transform hover:scale-105 cursor-pointer ">
            <img [src]="producto.imagen" class=" hover:border-4 hover:border-solid hover:border-red-600">
            <p>{{producto.nombre}}</p>
            <p class="text-red-600">â‚¬{{producto.precio}}</p>
        </div>
    </div>
    <div class="absolute bottom-4 right-4">
        <img src="../../../assets/img/compras3.png" class="w-14 h-14 transition-transform duration-300 transform hover:scale-110">
    </div>
    
</div>
