<div class="sm:text-center aclonica-font fondo_bk overflow-auto">
    <h1 class="text-center mb-4">BO<span class="text-red-600">XEO</span></h1>
    <div class="grid grid-cols-2 gap-4 sm:grid-cols-5 sm:gap-4 sm:px-96 pb-20 px-10">
        <button class="bg-gray-400 text-black rounded-lg hover:bg-gray-300"
            (click)="filterItems('todos')">Todos</button>
        <button class="bg-gray-400 text-black rounded-lg hover:bg-gray-300" (click)="filterItems('saco')">Con
            Saco</button>
        <button class="bg-gray-400 text-black rounded-lg hover:bg-gray-300" (click)="filterItems('pareja')">Con
            Pareja</button>
        <button class="bg-gray-400 text-black rounded-lg hover:bg-gray-300"
            (click)="filterItems('sin-equipamiento')">Sin Equipamiento</button>
        <button class="bg-gray-400 text-black rounded-lg hover:bg-gray-300"
            (click)="filterItems('con-equipamiento')">Con Equipamiento</button>

        <div class="max-w-md mx-auto">
            <label for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input
                    class="w-full h-8 px-2 py-2  block p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                    [(ngModel)]="searchTerm">
            </div>
        </div>

    </div>

    <ng-container *ngFor="let category of groupedItems">
        <!-- Mostrar título solo si es la categoría seleccionada o si se han seleccionado todos -->
        <h2 *ngIf="selectedCategory === category[0].category || selectedCategory === 'todos'"
            class="sm:text-start text-center sm:px-96 sm:mt-15">{{ getTitle(category[0].category) }}</h2>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3  sm:gap-12 sm:px-96 pb-20 text-center sm:text-justify"
            *ngIf="selectedCategory === category[0].category || selectedCategory === 'todos'">
            <!-- Filtrar y mostrar solo las imágenes de la categoría actual -->
            <div class="group relative" *ngFor="let item of category">
                <ng-container
                    *ngIf="filteredItems.includes(item) && (item.title.toLowerCase().includes(searchTerm.toLowerCase()) || !searchTerm)">
                    <a routerLink="/player">
                        <div class="flex items-center justify-center sm:justify-start">
                            <img [src]="item.image"
                                class="max-w-full sm:max-w-none transition duration-300 transform group-hover:scale-105">
                        </div>

                        <h3 class="text-lg font-bold sm:mt-4">{{ item.title }}</h3>
                    </a>
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>
