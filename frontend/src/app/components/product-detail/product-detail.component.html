<div class="sm:text-center aclonica-font overflow-auto fondo_bk">

  <div *ngIf="product">
    <div class="sm:text-center font-aclo text-gray-800 bg-white overflow-auto p-4 fondo_bk">
      <div class="flex flex-wrap mt-16">
        <!-- Galería de imágenes -->
        <div class="w-1/3">
          <div class="image-gallery flex justify-center">
            <div class="thumbnails flex flex-col space-y-2 mx-4">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img1 + '.webp'"
                class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img1)">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img2 + '.webp'"
                class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img2)">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img3 + '.webp'"
                class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img3)">
            </div>
            <div class="main-image flex justify-center">
              <img [src]="'../../../assets/img/imgs_productos/' + mainImageUrl + '.webp'" alt="Imagen Principal"
                class="w-72 h-auto">
            </div>
          </div>
        </div>

        <!-- Detalles del producto -->
        <div class="w-2/3">
          <div class="flex-col">
            <h1 class="text-3xl font-bold text-red-600 mb-1 text-start">{{ product.name }}</h1>
            <div class="bg-red-700 w-auto h-0.5"></div>
            <div class="float-start">
              <p class="text-4xl text-start mr-2 mt-3">{{ product.price }}€</p>
              <p class="text-xs  text-start mt-3 ">{{ product.description }}</p>
            </div>
          </div>

          <div class="flex flex-col items-center text-center justify-center">
            <div class="mt-4 flex justify-center items-center bg-red-500 w-52 rounded-full">
              <label for="quantity" class="text-md text-white">Cantidad:</label>
              <select id="quantity" name="quantity"
                class="text-white mt-1 block w-24 py-2 px-3 bg-red-500 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500-500 ">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <button (click)="add()"
              class="flex-col bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4  mt-4 transition duration-300 transform hover:scale-105 rounded-full">
              Añadir a la cesta
            </button>
            <button (click)="submit()"
              class="flex-col bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4  mt-4 transition duration-300 transform hover:scale-105 rounded-full">
              Comprar ya
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-success" *ngIf="added" [ngClass]="{ 'fade-in': added, 'fade-out': !added }"
    class="absolute bottom-24 right-10 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
    role="alert">
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
      </svg>
      <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-sm font-normal">Producto añadido a la cesta</div>
    <button type="button" (click)="hideNotification()"
      class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      data-dismiss-target="#toast-success" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
    </button>
  </div>

  <app-cart></app-cart>
</div>
