<div class="sm:text-center aclonica-font overflow-auto fondo_bk">

  <div>
    <div class="sm:text-center font-aclo text-gray-800 bg-white overflow-auto p-4 fondo_bk">
      <div class="flex flex-wrap mt-16">
        <!-- Galería de imágenes -->
        <div class="w-1/3" *ngIf="product">
          <div class="image-gallery flex justify-center">
            <div class="thumbnails flex flex-col space-y-2 mx-4">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img1 + '.webp'"
                class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img1)">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img2 + '.webp'"
                class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img2)">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img3 + '.webp'"
                class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img3)">
            </div>
            <div class="main-image flex justify-center">
              <img [src]="'../../../assets/img/imgs_productos/' + mainImageUrl + '.webp'" alt="Imagen Principal"
                class="w-72 h-auto">
            </div>
          </div>
        </div>

        <!-- Detalles del producto -->
        <div class="w-2/3">
          <div class="flex-col" *ngIf="product">
            <h1 class="text-3xl font-bold text-red-600 mb-1 text-start">{{ product.name }}</h1>
            <div class="bg-red-700 w-auto h-0.5"></div>
            <div class="float-start">
              <p class="text-4xl text-start mr-2 mt-3">{{ product.price }}€</p>
              <p class="text-xs  text-start mt-3 ">{{ product.description }}</p>
            </div>
          </div>

          <div class="flex flex-col items-center text-center justify-center">
            <div class="mt-4 flex justify-center items-center bg-red-500 w-52 rounded-full">
              <label for="quantity" class="text-md text-white">Cantidad:</label>
              <select id="quantity" name="quantity" (change)="setQuantity()"
                class="text-white mt-1 block w-24 py-2 px-3 bg-red-500 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500-500 ">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <button (click)="add()"
              class="flex-col bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4  mt-4 transition duration-300 transform hover:scale-105 rounded-full">
              Añadir a la cesta
            </button>
            <button data-modal-target="medium-modal" data-modal-toggle="medium-modal"
              class="flex-col bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4  mt-4 transition duration-300 transform hover:scale-105 rounded-full">
              Comprar ya
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Cart -->
<app-cart></app-cart>

<!-- Product added to cart notification -->
<div id="toast-success" *ngIf="added" [ngClass]="{ 'fade-in': added, 'fade-out': !added }"
  class="absolute bottom-24 right-10 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
  role="alert">
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ms-3 text-sm font-normal">Producto añadido a la cesta</div>
  <button type="button" (click)="hideNotification()"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
    data-dismiss-target="#toast-success" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
  </button>
</div>

<!-- Modal -->
<div id="medium-modal" tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-lg max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-xl shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between bg-gray-200 p-4 md:p-4 border-b rounded-t-xl dark:border-gray-600">
        <h3 class="text-base font-black text-gray-900 dark:text-white" *ngIf="product">
          Comprar ahora: {{ product.name }}
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-300 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="medium-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
      </button>
      </div>
      <!-- Modal body -->
      <div class="bg-white dark:bg-gray-800 p-4 border dark:border-gray-700 max-h-[40vh] overflow-y-scroll">
        <h1 class="text-2xl font-medium text-red-600 mb-4">Enviar a</h1>

        <!-- Shipping Address -->
        <div>
          <div class="mt-4">
            <label for="address" class="block text-gray-700 dark:text-white mb-1">País/Región</label>
            <input type="text" id="address"
              class="w-full rounded-lg border py-2 px-3 bg-gray-200 dark:bg-gray-700 dark:text-white dark:border-none" value="España" readonly disabled>
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label for="first_name" class="block mb-1">First Name</label>
              <input type="text" id="first_name"
                class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
            </div>
            <div>
              <label for="last_name" class="block text-gray-700 dark:text-white mb-1">Last Name</label>
              <input type="text" id="last_name"
                class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
            </div>
          </div>

          <div class="mt-4">
            <label for="address" class="block text-gray-700 dark:text-white mb-1">Número de teléfono</label>
            <input type="text" id="address"
              class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
          </div>

          <div class="mt-4">
            <label for="address" class="block text-gray-700 dark:text-white mb-1">Línea de dirección</label>
            <input type="text" id="address"
              class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none"
              placeholder="Nombre y número de la calle">
          </div>

          <div class="mt-4">
            <label for="city" class="block text-gray-700 dark:text-white mb-1">Provincia</label>
            <input type="text" id="city"
              class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label for="state" class="block text-gray-700 dark:text-white mb-1">Ciudad</label>
              <input type="text" id="state"
                class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
            </div>
            <div>
              <label for="zip" class="block text-gray-700 dark:text-white mb-1">Código postal</label>
              <input type="text" id="zip"
                class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center justify-between p-4 md:p-4 border-t border-gray-200 rounded-b-xl dark:border-gray-600">
        <!-- Dejar un espacio en blanco para que el botón se alinee a la derecha -->
        <div *ngIf="product">
          <p>Total ({{ quantity }} producto/s): {{ product.price * quantity }}€</p>
          <small>(incluye impuestos)</small>
        </div>
        <button data-modal-hide="medium-modal" type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Continuar y pagar
        </button>
      </div>
    </div>
  </div>
</div>
