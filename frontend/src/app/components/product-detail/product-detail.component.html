<div class="sm:text-center aclonica-font overflow-auto fondo_bk">

  <div *ngIf="product">
    <div class="sm:text-center font-aclo text-gray-800 bg-white overflow-auto p-4 fondo_bk">
      <h1 class="text-center mb-4 text-3xl">FIT<span class="text-red-600">NESS</span></h1>
      <h2 class="text-xl">{{ product.name }}</h2>
      <p class="text-lg">Precio: €{{ product.price }}</p>
      <p class="text-md mb-4">{{ product.description }}</p>

      <!-- Galería de imágenes -->
      <div class="image-gallery">
        <div class="thumbnails flex justify-center space-x-2 mb-4">
          <img [src]="'../../../assets/img/imgs_productos/' + product.url_img1 + '.PNG'"
            class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto"
            (click)="setMainImage(product.url_img1)">
          <img [src]="'../../../assets/img/imgs_productos/' + product.url_img2 + '.PNG'"
            class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto"
            (click)="setMainImage(product.url_img2)">
          <img [src]="'../../../assets/img/imgs_productos/' + product.url_img3 + '.PNG'"
            class="hover:border-2 hover:border-solid hover:border-red-600  w-24 h-auto"
            (click)="setMainImage(product.url_img3)">
        </div>
        <div class="main-image flex justify-center">
          <img [src]="'../../../assets/img/imgs_productos/' + mainImageUrl + '.PNG'" alt="Imagen Principal"
            class="w-96 h-auto">
        </div>
      </div>
    </div>
  </div>
</div>
