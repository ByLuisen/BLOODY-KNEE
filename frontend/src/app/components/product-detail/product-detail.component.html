<div class="sm:text-center aclonica-font overflow-auto fondo_bk">
  <div *ngIf="product">
    <div class="grid grid-cols-1 px-24 sm:text-center font-aclo text-gray-800 bg-white overflow-auto p-4 fondo_bk">
      <!-- Go merch -->
      <div class="ml-10 flex bg-red-700 rounded-full w-64 items-center content-center" role="button"
        routerLink="/merchandising">
        <p class="ml-2 text-white">←</p>
        <img src="../../../assets/img/eccommerce1.png" alt="eccommerce1.png" class="w-8 h-8 ml-1">
        <p class="text-white ml-2">Todos los productos</p>
      </div>
      <div class="flex flex-wrap mt-9 ml-5">

        <!-- Galería de imágenes -->
        <div class="w-1/3">
          <div class="image-gallery flex justify-center">
            <div class="thumbnails flex flex-col space-y-2 mx-4">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img1 + '.PNG'"
                class="hover:border-2 hover:border-solid hover:border-red-700  w-36 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img1)">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img2 + '.PNG'"
                class="hover:border-2 hover:border-solid hover:border-red-700  w-36 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img2)">
              <img [src]="'../../../assets/img/imgs_productos/' + product.url_img3 + '.PNG'"
                class="hover:border-2 hover:border-solid hover:border-red-700  w-36 h-auto transition duration-300 transform hover:scale-110 mb"
                (click)="setMainImage(product.url_img3)">
            </div>
            <div class="main-image flex justify-center">
              <img [src]="'../../../assets/img/imgs_productos/' + mainImageUrl + '.PNG'" alt="Imagen Principal"
                class="w-96 h-auto">
            </div>
          </div>
        </div>

        <!-- Detalles del producto -->
        <div class="w-2/3 px-14">
          <div class="flex-col">
            <h1 class="text-6xl font-bold text-red-600 mb-1 text-start">{{ product.name }}</h1>
            <div class="bg-red-700 w-auto h-0.5"></div>
            <div class="float-start">
              <p class="text-5xl text-start mr-2 mt-3">{{ product.price }}€</p>
              <p class="text-base  text-start mt-3 ">{{ product.description }}</p>
              <p class="text-base text-start mr-2 mt-80 text-black">Marca<span
                  class="text-gray-700 ml-6">{{brandName}}</span></p>
            </div>
          </div>
          <div class="flex flex-col items-center text-center justify-center">
            <div class="mt-4 flex justify-center items-center bg-red-700 w-52 rounded-full">
              <label for="quantity" class="text-md text-white">Cantidad:</label>
              <select id="quantity" name="quantity"
                class="text-white mt-1 block w-24 py-2 px-3 bg-red-700 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500-500 ">
                <!-- TODO: Dinamizar las opciones con el stock (30 como máximo, si hay menos de 30 ponemos el stock entero) -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <button
              class="flex-col bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4  mt-4 transition duration-300 transform hover:scale-105 rounded-full">
              Agregar a la cesta
            </button>
            <button
              class="flex-col bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4  mt-4 transition duration-300 transform hover:scale-105 rounded-full">
              Comprar
            </button>
          </div>
        </div>

        <!-- Recommended products -->
        <div class="w-full mt-5 mb-16">
          <div class="bg-red-700 w-auto h-0.5"></div>
          <h2 class="text-xl mt-8">También te recomendamos:</h2>
          <div class="flex justify-center mt-8">
            <div class="mx-4" *ngFor="let product of topProducts" (click)="verDetallesProducto(product.id)">
              <div class="flex flex-col justify-center items-center">
                <p class="text-sm mb-3">{{product.name}}</p>
                <img [src]="'../../../assets/img/imgs_productos/' + product.url_img1 + '.PNG'"
                  class="hover:border-2 hover:border-solid hover:border-red-600  w-36 h-auto transition duration-300 transform hover:scale-110 mb">
                <p class="text-red-500 mb-3">{{product.price}}€</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
